version: "3.9"
name: bitacora-isec

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: bitacora
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    # o si ya la subiste a Docker Hub:
    # image: juanfahz/bitacora-backend:1.0.0
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://app:app@db:5432/bitacora
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=production
    ports:
      - "8000:8000"

  web:
    build: ./web
    depends_on:
    - backend
    environment:
    - BACKEND_URL=http://backend:8000
    ports:
    - "3000:3000"

  worker:
    build: ./worker
    # o: image: juanfahz/bitacora-worker:1.0.0
    depends_on:
      - backend
      - redis
    environment:
      - DATABASE_URL=postgresql://app:app@db:5432/bitacora
      - REDIS_URL=redis://redis:6379/0

volumes:
  pgdata:
  rediskv:

networks:
  appnet:
    driver: bridge
