version: '3.8'

services:
  db:
    image: postgres:16
    container_name: bitacora-isec-db
    environment:
      POSTGRES_DB: bitacora_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bitacora-isec
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bitacora-isec-redis
    ports:
      - "6379:6379"
    networks:
      - bitacora-isec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: bitacora-isec-backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/bitacora_db
      REDIS_URL: redis://redis:6379/0
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    networks:
      - bitacora-isec
    command: python app.py

  worker:
    build:
      context: ./backend
    container_name: bitacora-isec-worker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/bitacora_db
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    networks:
      - bitacora-isec
    command: celery -A worker worker --loglevel=info

  web:
    build:
      context: ./web
    container_name: bitacora-isec-web
    depends_on:
      - backend
    ports:
      - "3000:3000"
    volumes:
      - ./web:/app
    networks:
      - bitacora-isec

networks:
  bitacora-isec:
    driver: bridge

volumes:
  postgres_data:
